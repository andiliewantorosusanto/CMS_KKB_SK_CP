
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head th:replace="fragments/common :: head"></head>
<body class="c-app">
    <div th:replace="fragments/common :: sidebar"></div>
    <div class="c-wrapper">
        <div th:replace="fragments/common :: header"></div>
        <div class="c-body">
            <main class="c-main">
                <div class="container-fluid">
                    <div class="fade-in">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header"> Form Input - Biaya Fidusia
                                        <div class="card-header-actions"></div>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <form id="signupForm" th:action="@{/BiayaFidusia/ActionApprovalData}"  th:object="${biayaFidusia}" method="post" novalidate="novalidate">
                                                    <input readonly type="hidden" th:field="*{id}" id="id" nama="id">
                                                    <div class="form-group">
                                                        <label class="col-form-label" for="namaSkema">Nama Skema</label>
                                                        <input disabled="" class="form-control" id="namaSkema" type="text" name="namaSkema" th:field="*{namaSkema}"
                                                            placeholder="Nama Skema" th:classappend="${#fields.hasErrors('namaSkema')} ?  is-invalid">
                                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('namaSkema')}" th:errors="*{namaSkema}"></div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-form-label" for="startPh">Start PH (Rp)</label>
                                                        <input disabled="" class="form-control" id="startPh" type="text" name="startPh" th:field="*{startPh}"
                                                            placeholder="startPh" th:classappend="${#fields.hasErrors('startPh')} ?  is-invalid">
                                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('startPh')}" th:errors="*{startPh}"></div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-form-label" for="endPh">End PH (Rp)</label>
                                                        <input disabled="" class="form-control" id="endPh" type="text" name="endPh" th:field="*{endPh}"
                                                            placeholder="endPh" th:classappend="${#fields.hasErrors('endPh')} ?  is-invalid">
                                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('endPh')}" th:errors="*{endPh}"></div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-form-label" for="biaya">Biaya Fidusia (Rp)</label>
                                                        <input disabled="" class="form-control" id="biaya" type="text" name="biaya" th:field="*{biaya}"
                                                            placeholder="biaya" th:classappend="${#fields.hasErrors('biaya')} ?  is-invalid">
                                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('biaya')}" th:errors="*{biaya}"></div>
                                                    </div>
                                                    <div class="form-group">
                                                        <button class="btn btn-primary" type="submit" name="action"
                                                            value="approve">Approve</button>
                                                        <button class="btn btn-danger" type="submit" name="action"
                                                            value="decline">Decline</button>
                                                        <a href="/BiayaFidusia/ApprovalData"><button class="btn btn-secondary" type="button">Cancel</button></a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                    
            </main>
        </div>
        <div th:replace="fragments/common :: footer"></div>
    </div>
    <div th:replace="fragments/common :: scripts"></div>
</body>
</html>
