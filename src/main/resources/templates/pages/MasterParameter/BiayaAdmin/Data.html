              <div class="card-body">
                <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                  <div class="row">
                    <div class="col-sm-12 col-md-6">
                      <div class="dataTables_length" id="DataTables_Table_0_length">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <table id="tabel-data" class="table table-striped table-bordered" width="100%" cellspacing="0">
                        <thead>
                          <tr role="row">
                               
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                            colspan="1" style="width: 258.917px;"
                            aria-label="Actions: activate to sort column ascending">Actions</th>
                            <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                              colspan="1" style="width: 318.583px;" aria-sort="ascending"
                              aria-label="Username: activate to sort column descending">Skema</th>
                              <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                              colspan="1" style="width: 120.35px;"
                              aria-label="Role: activate to sort column ascending">Tipe Konsumen</th>
                              
                              <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                              colspan="1" style="width: 120.35px;"
                              aria-label="Role: activate to sort column ascending">Jenis Kendaraan</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                              colspan="1" style="width: 269.75px;"
                              aria-label="Date registered: activate to sort column ascending">Jenis Pembiayaan</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                              colspan="1" style="width: 120.35px;"
                              aria-label="Role: activate to sort column ascending">Cluster</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                              colspan="1" style="width: 140.4px;"
                              aria-label="Status: activate to sort column ascending">Diskon NPWP</th>
                              <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                              colspan="1" style="width: 140.4px;"
                              aria-label="Status: activate to sort column ascending">Masa Berlaku Start</th>
                              <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                              colspan="1" style="width: 140.4px;"
                              aria-label="Status: activate to sort column ascending">Masa Berlaku End</th>
                              <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                              colspan="1" style="width: 140.4px;"
                              aria-label="Status: activate to sort column ascending">Status</th>
                              <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                              colspan="1" style="width: 140.4px;"
                              aria-label="Status: activate to sort column ascending">Remark</th>
                              
                          </tr>
                        </thead>
                        <tbody>



                          <tr th:each="modelBiayaAdmin :${listDataBiayaAdmin}">
                            <td><a class="btn btn-success" href="/BiayaAdmin/EditData">

                                </svg></a>
                            </td>
                            <td th:text="${modelBiayaAdmin.namaSkema}"></td>                        
                            <td th:text="${modelBiayaAdmin.tipeKonsumen}"></td>
                            <td th:text="${modelBiayaAdmin.jenisKendaraanId}"></td>
                            <td th:text="${modelBiayaAdmin.jenisPembiayaanId}"></td>
                            <td th:text="${modelBiayaAdmin.clusterId}"></td>
                            <td th:text="${modelBiayaAdmin.diskonNpwp}"></td>
                            <td th:text="${modelBiayaAdmin.startBerlaku}"></td>
                            <td th:text="${modelBiayaAdmin.endBerlaku}"></td>
                            <td th:text="${modelBiayaAdmin.statusApproval}"></td>
                            <td th:text="${modelBiayaAdmin.remarks}"></td>
