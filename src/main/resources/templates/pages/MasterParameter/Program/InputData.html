<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">

<html lang="en">

<div th:replace="fragments/common :: myheader"></div>

<div th:replace="fragments/common :: navbar"></div>

<!--NOTE BATAS ATAS NAVBAR  -->

<div class="c-wrapper">
    <header class="c-header c-header-light c-header-fixed">


        <div class="c-subheader justify-content-between px-3">
            <!-- Breadcrumb-->
            <ol class="breadcrumb border-0 m-0 px-0 px-md-3">
                <li class="breadcrumb-item">Selamat Datang</li>
                <li class="breadcrumb-item"><a href="#">20190325</a></li>
                <!-- Breadcrumb Menu-->
            </ol>
            <div class="c-subheader-nav d-md-down-none mfe-2">
                <a class="c-subheader-nav-link" th:href="@{../logout}">
                    <svg class="c-icon">
                        <use xlink:href="../vendors/@coreui/icons/svg/free.svg#cil-settings"></use>
                    </svg> &nbsp;Logout</a>
            </div>
        </div>
    </header>




    <div class="c-body">
        <main class="c-main">
            <div class="container-fluid">
                <div class="fade-in">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header"> Form Input - Program
                                    <div class="card-header-actions"></div>
                                </div>
                                <div class="card-body">

                                    <div class="row" style="width: 85rem;">
                                        <div class="col-md-12">
                                            <form id="signupForm" novalidate="novalidate">
                                                <div class="form-group">
                                                    <label class="col-form-label" for="firstname">Program</label>
                                                    <input class="form-control" id="skema" type="text" name="skema"
                                                        placeholder="Program">
                                                </div>


                                                <div class="form-group row">
                                                    <label class="col-md-3 col-form-label">Produk</label>
                                                    <div class="col-md-9 col-form-label">
                                                        <div class="form-check">
                                                            <input class="form-check-input" id="tipeKonsumen"
                                                                type="radio" value="0" name="tipeKonsumen">
                                                            <label class="form-check-label" for="radio1">All</label>
                                                        </div>
                                                        <br>
                                                        <tr th:each="modelTipeKonsumen :${getTipeKonsumen}">
                                                            <div class="form-check">
                                                                <input class="form-check-input" id="radio2" type="radio"
                                                                    value="${modelTipeKonsumen.id}" name="tipeKonsumen">
                                                                <label class="form-check-label" for="radio2">
                                                                    <p th:text=${modelTipeKonsumen.nama}></p>
                                                                </label>
                                                            </div>
                                                        </tr>
                                                    </div>

                                                </div>


                                                <div class="form-group row">
                                                    <label class="col-md-3 col-form-label">Regional</label>
                                                    <div class="col-md-9 col-form-label">
                                                        <div class="form-check">
                                                            <input class="form-check-input" id="tipeKonsumen"
                                                                type="radio" value="0" name="tipeKonsumen">
                                                            <label class="form-check-label" for="radio1">All</label>
                                                        </div>
                                                        <br>
                                                        <tr th:each="modelTipeKonsumen :${getTipeKonsumen}">
                                                            <div class="form-check">
                                                                <input class="form-check-input" id="radio2" type="radio"
                                                                    value="${modelTipeKonsumen.id}" name="tipeKonsumen">
                                                                <label class="form-check-label" for="radio2">
                                                                    <p th:text=${modelTipeKonsumen.nama}></p>
                                                                </label>
                                                            </div>
                                                        </tr>
                                                    </div>

                                                </div>


                                                <div class="form-group row">
                                                    <label class="col-md-3 col-form-label">Branch</label>
                                                    <div class="col-md-9 col-form-label">
                                                        <div class="form-check">
                                                            <input class="form-check-input" id="tipeKonsumen"
                                                                type="radio" value="0" name="tipeKonsumen">
                                                            <label class="form-check-label" for="radio1">All</label>
                                                        </div>
                                                        <br>
                                                        <tr th:each="modelTipeKonsumen :${getTipeKonsumen}">
                                                            <div class="form-check">
                                                                <input class="form-check-input" id="radio2" type="radio"
                                                                    value="${modelTipeKonsumen.id}" name="tipeKonsumen">
                                                                <label class="form-check-label" for="radio2">
                                                                    <p th:text=${modelTipeKonsumen.nama}></p>
                                                                </label>
                                                            </div>
                                                        </tr>
                                                    </div>

                                                </div>





                                                <div class="row">
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="password">Skema Rate Asuransi
                                                        </label>
                                                        <br>
                                                        <select name="branchID" id="branchID">
                                                            <option value="0">-Pilih Skema Rate Asuransi-</option>
                                                            <option
                                                                th:each="CMS_ListRateAsuransi : ${skemaRateAsuransi}"
                                                                th:value="${CMS_ListRateAsuransi.id}"
                                                                th:text="${CMS_ListRateAsuransi.namaSkema}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="confirm_password">Skema Rate
                                                            Perluasan
                                                        </label>
                                                        <br>
                                                        <select name="branchIDs" id="branchIDs">
                                                            <option value="0">-Pilih Skema Rate Perluasan-</option>
                                                            <option th:each="SHFAST_Branch : ${getTipeKonsumen}"
                                                                th:value="${SHFAST_Branch.id}"
                                                                th:text="${SHFAST_Branch.Nama}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="password">Skema Rate CP
                                                        </label>
                                                        <br>
                                                        <select name="ratecp" id="ratecp">
                                                            <option value="0">-Pilih Skema Rate CP-</option>
                                                            <option th:each="CMS_RateCP : ${skemaRateCP}"
                                                                th:value="${CMS_RateCP.id}"
                                                                th:text="${CMS_RateCP.namaSkema}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="confirm_password">Skema Rate
                                                            Bunga
                                                        </label>
                                                        <br>
                                                        <select name="ratebunga" id="ratebunga">
                                                            <option value="0">-Pilih Skema Rate Bunga-</option>
                                                            <option th:each="CMS_RateBunga : ${skemaRateBunga}"
                                                                th:value="${CMS_RateBunga.id}"
                                                                th:text="${CMS_RateBunga.namaSkema}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="password">Skema Biaya Admin
                                                        </label>
                                                        <br>
                                                        <select name="ratebiayaadmin" id="ratebiayaadmin">
                                                            <option value="0">-Pilih Skema Rate Biaya Admin-</option>
                                                            <option th:each="CMS_BiayaAdmin : ${skemaBiayaAdmin}"
                                                                th:value="${CMS_BiayaAdmin.id}"
                                                                th:text="${CMS_BiayaAdmin.namaSkema}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="confirm_password">Skema Biaya
                                                            Provisi
                                                        </label>
                                                        <br>
                                                        <select name="ratebiayaprovisi" id="ratebiayaprovisi">
                                                            <option value="0">-Pilih Skema Rate Biaya Provisi-</option>
                                                            <option th:each="CMS_BiayaProvisi : ${skemaBiayaProvisi}"
                                                                th:value="${CMS_BiayaProvisi.id}"
                                                                th:text="${CMS_BiayaProvisi.namaSkema}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="password">Skema Minimal DP
                                                        </label>
                                                        <br>
                                                        <select name="rateminimaldp" id="rateminimaldp">
                                                            <option value="0">-Pilih Skema Rate Minimal DP-</option>
                                                            <option th:each="CMS_MinimalDP : ${skemaMinimalDP}"
                                                                th:value="${CMS_MinimalDP.id}"
                                                                th:text="${CMS_MinimalDP.namaSkema}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="confirm_password">Skema Biaya
                                                            Fidusia
                                                        </label>
                                                        <br>
                                                        <select name="ratebiayafidusia" id="ratebiayafidusia">
                                                            <option value="0">-Pilih Skema Rate Biaya Fidusia-</option>
                                                            <option th:each="CMS_BiayaFidusia : ${skemaBiayaFidusia}"
                                                                th:value="${CMS_BiayaFidusia.id}"
                                                                th:text="${CMS_BiayaFidusia.namaSkema}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="password">Skema Komponen PH
                                                        </label>
                                                        <br>
                                                        <select name="ratekomponenph" id="ratekomponenph">
                                                            <option value="0">-Pilih Skema Rate Komponen PH-</option>
                                                            <option th:each="CMS_KomponenPH : ${skemaKomponenPH}"
                                                                th:value="${CMS_KomponenPH.id}"
                                                                th:text="${CMS_KomponenPH.namaSkema}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="confirm_password">Skema Usia
                                                            Kendaraan Lunas
                                                        </label>
                                                        <br>
                                                        <select name="rateusiakendaraan" id="rateusiakendaraan">
                                                            <option value="0">-Pilih Skema Rate Usia Kendaraan Lunas-
                                                            </option>
                                                            <option th:each="CMS_UsiaKendaraanLunas : ${skemaUsiaKendaraanLunas}"
                                                                th:value="${CMS_UsiaKendaraanLunas.id}"
                                                                th:text="${CMS_UsiaKendaraanLunas.namaSkema}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>

                                        



                                                <div class="row">
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="password">Masa Berlaku
                                                            Start</label>
                                                        <input class="form-control" id="otrstart" type="date"
                                                            name="otrstart" placeholder="Rp.">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="confirm_password">Masa
                                                            Berlaku
                                                            End</label>
                                                        <input class="form-control" id="otrend" type="date"
                                                            name="otrend" placeholder="Rp.">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <button class="btn btn-primary" type="submit" name="signup"
                                                        value="Sign up">Save</button>
                                                    <button class="btn btn-success" type="submit" name="signup"
                                                        value="Sign up">Submit</button>
                                                    <button class="btn btn-danger" type="submit" name="signup"
                                                        value="Sign up">Cancel</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </main>
    </div>

    <footer class="c-footer">
        <div><a href="https://coreui.io">CoreUI</a> © 2020 creativeLabs.</div>
        <div class="mfs-auto">Powered by&nbsp;<a href="https://coreui.io/pro/">CoreUI Pro</a></div>
    </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

<script th:src="@{../vendors/@coreui/utils/js/coreui-utils.js}"></script>
<script th:src="@{../js/main.js}"></script>
<script th:src="@{../js/index.js}"></script>
<script th:src="@{../js/svgxuse.js}"></script>
<script th:src="@{../js/ index.d.ts}"></script>


<script>
    $(document).ready(function () {
        //change selectboxes to selectize mode to be searchable
        $("select").select2();
    });
    document.addEventListener("DOMContentLoaded", function (event) {
        setTimeout(function () {
            document.body.classList.remove('c-no-layout-transition')
        }, 2000);
    });
</script>

</body>

</html>
