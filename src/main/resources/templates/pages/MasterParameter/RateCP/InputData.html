<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">

<html lang="en">

<div th:replace="fragments/common :: myheader"></div>

<div th:replace="fragments/common :: navbar"></div>

<!--NOTE BATAS ATAS NAVBAR  -->

<div class="c-wrapper">
    <header class="c-header c-header-light c-header-fixed">


        <div class="c-subheader justify-content-between px-3">
            <!-- Breadcrumb-->
            <ol class="breadcrumb border-0 m-0 px-0 px-md-3">
                <li class="breadcrumb-item">Selamat Datang</li>
                <li class="breadcrumb-item"><a href="#">20190325</a></li>
                <!-- Breadcrumb Menu-->
            </ol>
            <div class="c-subheader-nav d-md-down-none mfe-2">
                <a class="c-subheader-nav-link" th:href="@{../logout}">
                    <svg class="c-icon">
                        <use xlink:href="../vendors/@coreui/icons/svg/free.svg#cil-settings"></use>
                    </svg> &nbsp;Logout</a></div>
        </div>
    </header>




    <div class="c-body">
        <main class="c-main">
            <div class="container-fluid">
                <div class="fade-in">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header"> Form Input - Rate CP
                                    <div class="card-header-actions"></div>
                                </div>
                                <div class="card-body">

                                    <div class="row" style="width: 85rem;">
                                        <div class="col-md-12">
                                            <form th:action="@{/RateCP/ActionInputData}" method="post">
                                                <div class="form-group">
                                                    <label class="col-form-label" for="nama_skema">Skema</label>
                                                    <input class="form-control" id="nama_skema" type="text" name="nama_skema"
                                                        placeholder="Skema">
                                                </div>
                                               
                                             
                                                <div class="form-group row">
                                                    <label class="col-md-3 col-form-label">Tipe Konsumen</label>
                                                    <div class="col-md-9 col-form-label">
                                                    <div class="form-check">
                                                    <input class="form-check-input" id="tipeKonsumen" type="radio" value="0" name="tipeKonsumen">
                                                    <label class="form-check-label" for="tipeKonsumen">All</label>
                                                    </div>
                                                    <br>
                                                    <tr  th:each="modelTipeKonsumen :${listTipeKonsumen}">
                                                    <div class="form-check">
                                                     <input class="form-check-input" id="tipeKonsumen" type="radio" th:value="${modelTipeKonsumen.id}" name="tipeKonsumen">
                                                    <label class="form-check-label" for="tipeKonsumen"><p th:text=${modelTipeKonsumen.nama}></p></label>
                                                    </div>
                                                    </tr>
                                                    </div>
                                               
                                                    </div>
                                                    
                                               

                                                <div class="row">
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="tenor1">Tenor 1 (%)
                                                            </label>
                                                        <input class="form-control" id="tenor1" type="text"
                                                            name="tenor1" placeholder="Number Only">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="tenor2">Tenor 2 (%)
                                                            </label>
                                                        <input class="form-control" id="tenor2" type="text"
                                                            name="tenor2" placeholder="Number Only">
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="tenor3">Tenor 3 (%)
                                                            </label>
                                                        <input class="form-control" id="tenor3" type="text"
                                                            name="tenor3" placeholder="Number Only">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="tenor4">Tenor 4 (%)

                                                        <input class="form-control" id="tenor4" type="text"
                                                            name="tenor4" placeholder="Number Only">
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="tenor5">Tenor 5 (%)
                                                            </label>
                                                        <input class="form-control" id="tenor5" type="text"
                                                            name="tenor5" placeholder="Number Only">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="tenor6">Tenor 6 (%)
                                                            </label>
                                                        <input class="form-control" id="tenor6" type="text"
                                                            name="tenor6" placeholder="Number Only">
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="tenor7">Tenor 7 (%)

                                                        <input class="form-control" id="tenor7" type="text"
                                                            name="tenor7" placeholder="Number Only">

                                                    <div class="form-group col-md-6">

                                                        <input class="form-control" id="tenor8" type="text"
                                                            name="tenor8" placeholder="Number Only">
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="tenor9">Tenor 9 (%)
                                                            </label>
                                                        <input class="form-control" id="tenor9" type="text"
                                                            name="tenor9" placeholder="Number Only">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="tenor10">Tenor 10 (%)
                                                            </label>
                                                        <input class="form-control" id="tenor10" type="text"
                                                            name="tenor10" placeholder="Number Only">
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="startBerlaku">Masa Berlaku
                                                            Start</label>
                                                        <input class="form-control" id="startBerlaku" type="date"
                                                            name="startBerlaku">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label class="col-form-label" for="endBerlaku">Masa Berlaku
                                                            End</label>
                                                        <input class="form-control" id="endBerlaku" type="date"
                                                            name="endBerlaku">
                                                    </div>
                                                </div>
                                               
                                                <div class="form-group">
                                                    <button class="btn btn-primary" type="submit" name="save"
                                                        value="Sign up">Save</button>
                                                        <button class="btn btn-success" type="submit" name="submit"
                                                        value="Sign up">Submit</button>
                                                        <button class="btn btn-danger" type="submit" name="cancel"
                                                        value="Sign up">Cancel</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </main>
    </div>

    <footer class="c-footer">
        <div><a href="https://coreui.io">CoreUI</a> © 2020 creativeLabs.</div>
        <div class="mfs-auto">Powered by&nbsp;<a href="https://coreui.io/pro/">CoreUI Pro</a></div>
    </footer>
</div>

<script th:src="@{../js/main.js}"></script>

<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        setTimeout(function () {
            document.body.classList.remove('c-no-layout-transition')
        }, 2000);
    });
</script>
