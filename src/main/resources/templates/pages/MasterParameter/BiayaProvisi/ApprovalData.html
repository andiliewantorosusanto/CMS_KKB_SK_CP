<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head th:replace="fragments/common :: head">

</head>
<body class="c-app">
    <div th:replace="fragments/common :: sidebar"></div>
    <div class="c-wrapper">
        <div th:replace="fragments/common :: header"></div>
        <style>
          table.dataTable td {
            white-space:nowrap;
          }
          table.dataTable td {
            white-space:nowrap;
          }
        </style>
        <div class="c-body">
          <main class="c-main">
            <div class="container-fluid">
              <div class="fade-in">
                <div class="row"> 
                  <div class="col-12">
                    <div class="card">
                      <div class="card-header"> Data - Biaya Admin</div>
                      <div class="card-body" id="body">
                        <table id="table" class="table table-striped table-bordered datatables" style="width:100%;">
                          <thead>
                            <tr role="row">
                              <th><input type="checkbox" id="check-all"></th>
                              <th></th>
                              <th id="fil-nama_skema"></th>
                              <th id="fil-tipe_konsumen"></th>
                              <th id="fil-tipe_asuransi"></th>
                              <th id="fil-Jenis_kendaraan"></th>
                              <th id="fil-jenis_pembiayaan"></th>
                              <th id="fil-cluster"></th>
                              <th id="fil-npwp"></th>
                              <th></th>
                              <th></th>
                              <th></th>
                              <th></th>
                              <th></th>
                              <th></th>
                              <th></th>
                              <th></th>
                              <th></th>
                              <th></th>
                              <th></th>
                              <th id="fil-status"></th>
                              <th></th>
                            </tr>
                            <tr role="filter">
                              <th data-value="checkbox"></th>
                              <th data-value="actions">Actions</th>
                              <th data-value="nama_skema">Skema</th>
                              <th data-value="tipe_konsumen">Tipe Konsumen</th>
                              <th data-value="Jenis_kendaraan">Jenis Kendaraan</th>
                              <th data-value="jenis_pembiayaan">Jenis Pembiayaan</th>
                              <th data-value="cluster">Cluster</th>
                              <th data-value="npwp">NPWP</th>
                              <th data-value="otr_start">Tenor 1 (%)</th>
                              <th data-value="otr_start">Tenor 2 (%)</th>
                              <th data-value="otr_start">Tenor 3 (%)</th>
                              <th data-value="otr_start">Tenor 4 (%)</th>
                              <th data-value="otr_start">Tenor 5 (%)</th>
                              <th data-value="otr_start">Tenor 6 (%)</th>
                              <th data-value="otr_start">Tenor 7 (%)</th>
                              <th data-value="otr_start">Tenor 8 (%)</th>
                              <th data-value="otr_start">Tenor 9 (%)</th>
                              <th data-value="otr_start">Tenor 10 (%)</th>
                              <th data-value="otr_start">Masa Berlaku Start</th>
                              <th data-value="otr_start">Masa Berlaku End</th>
                              <th data-value="status">Status</th>
                              <th data-value="remarks">Remarks</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="biayaAdmin :${listDataBiayaAdmin}">
                              <td>
                                <div class="form-check">
                                  <input class="form-check-input checkbox" type="checkbox" th:attr="data-checkbox=${biayaAdmin.id}">
                                </div>
                              </td>
                              <td>
                                <a class="btn btn-success" th:href="@{/BiayaAdminEditData/{id}(id=${biayaAdmin.id})}">
                                <svg class="c-icon">
                                  <use xlink:href="../vendors/@coreui/icons/svg/free.svg#cil-pen">
                                  </use>
                                </svg></a>
                                </td>
                                
                                <td th:text="${biayaAdmin.nama_skema}" th:attr="data-filter=${biayaAdmin.nama_skema}"></td>
                                <td th:text="${biayaAdmin.tipe_konsumenObject.nama}" th:attr="data-filter=${biayaAdmin.tipe_konsumenObject.nama}"></td>
                                <td th:text="${biayaAdmin.jenis_kendaraanObject.jenis_kendaraan}" th:attr="data-filter=${biayaAdmin.jenis_kendaraanObject.jenis_kendaraan}"></td>
                                <td th:text="${biayaAdmin.jenis_pembiayaanObject.jenis_pembiayaan}" th:attr="data-filter=${biayaAdmin.jenis_pembiayaanObject.jenis_pembiayaan}"></td>
                                <td th:text="${biayaAdmin.clusterObject.cluster}" th:attr="data-filter=${biayaAdmin.clusterObject.cluster}"></td>
                                <td th:text="${biayaAdmin.diskon_npwp}" th:attr="data-filter=${biayaAdmin.diskon_npwp}"></td>

                                <td th:text="${biayaAdmin.tenor1}" th:attr="data-filter=${biayaAdmin.tenor1}"></td>
                                <td th:text="${biayaAdmin.tenor2}" th:attr="data-filter=${biayaAdmin.tenor2}"></td>
                                <td th:text="${biayaAdmin.tenor3}" th:attr="data-filter=${biayaAdmin.tenor3}"></td>
                                <td th:text="${biayaAdmin.tenor4}" th:attr="data-filter=${biayaAdmin.tenor4}"></td>
                                <td th:text="${biayaAdmin.tenor5}" th:attr="data-filter=${biayaAdmin.tenor5}"></td>
                                <td th:text="${biayaAdmin.tenor6}" th:attr="data-filter=${biayaAdmin.tenor6}"></td>
                                <td th:text="${biayaAdmin.tenor7}" th:attr="data-filter=${biayaAdmin.tenor7}"></td>
                                <td th:text="${biayaAdmin.tenor8}" th:attr="data-filter=${biayaAdmin.tenor8}"></td>
                                <td th:text="${biayaAdmin.tenor9}" th:attr="data-filter=${biayaAdmin.tenor9}"></td>
                                <td th:text="${biayaAdmin.tenor10}" th:attr="data-filter=${biayaAdmin.tenor10}"></td>
                                <td th:text="${#dates.format(biayaAdmin.startBerlaku,'dd-MM-yyyy')}" th:attr="data-filter=${biayaAdmin.startBerlaku}"></td>
                                <td th:text="${#dates.format(biayaAdmin.endBerlaku,'dd-MM-yyyy')}" th:attr="data-filter=${biayaAdmin.endBerlaku}"></td>
                                
                                <td th:if="${biayaAdmin.statusApproval == null or biayaAdmin.statusApproval == 0}" data-filter="Draft">
                                  <span class="badge badge-primary">Draft</span>
                                </td>
                                <td th:if="${biayaAdmin.statusApproval == 1}" data-filter="Submitted">
                                  <span class="badge badge-warning">Submitted</span>
                                </td>
                                <td th:if="${biayaAdmin.statusApproval == 2 and biayaAdmin.is_approved == 1}"  data-filter="Approved">
                                  <span class="badge badge-success">Approved</span>
                                </td>
                                <td th:if="${biayaAdmin.statusApproval == 2 and biayaAdmin.is_rejected == 1}" data-filter="Rejected">
                                  <span class="badge badge-danger">Rejected</span>
                                </td>

                                <td th:text="${biayaAdmin.remarks}"></td>
                            </tr>
                          </tbody>
                        </table>
                          
                        <div class="row">
                          <div class="col-auto">
                            <form id="mass-action-form" th:action="@{/BiayaAdmin/ActionApproval}"  method="post">
                              <button class="btn btn-primary" name="action"
                                value="approve">Approve</button>
                              <button class="btn btn-danger" name="action"
                                  value="decline">Decline</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
        <div th:replace="fragments/common :: footer"></div>
    </div>
    <div th:replace="fragments/common :: scripts"></div>
    <script>
      let _FILTER_COLUMN = ['status'];
      let selectedIds = [];
      let table = $('#table').DataTable( {
          "scrollX": true,
          initComplete: function () {
              this.api().columns().every( function () {
                if(_FILTER_COLUMN.includes($(this.header()).data('value'))) {
                  var header = $(this.header()).data('value');
                  var column = this;
                  var select = $('<select class="form-control" style="width:auto;"><option value=""></option></select>')
                      .appendTo( $("#"+"fil-"+header).empty() )
                      .on( 'change', function () {
                          var val = $.fn.dataTable.util.escapeRegex(
                              $(this).val()
                          );
  
                          column
                              .search( val ? '^'+val+'$' : '', true, false )
                              .draw();
                      } );

                  let filters = [];
                  $.map(column.nodes(), function (item) {
                    filters.push($(item).data('filter'));
                  })
                  
                  filters = [...new Set(filters)];
                  
                  filters.forEach(function (data) {
                    select.append( '<option value="'+data+'">'+data+'</option>' )
                  })
                }
              } );
          }
      } ).columns.adjust();

      $(document).ready(function(){
        $("#check-all").click(function(event) {
          this.checked = false;
          let check = ($('.checkbox').not(':checked').length > 0);
          $('.checkbox').each(function() {
            this.checked = check;
            $(this).trigger('change');
          });
        });

        $("#table").on('change','.checkbox',function(event) {
          if(this.checked) {
            selectedIds.push($(this).data('checkbox'));
          } else {
            let val = $(this).data('checkbox')
            selectedIds = selectedIds.filter(item => item !== val);
          }
        });

        $("#mass-action-form").submit( function(eventObj) {
            $("<input />").attr("type", "hidden")
                .attr("name", "ids")
                .attr("value", selectedIds.join(","))
                .appendTo("#mass-action-form");
            return true;
        });
      })
  </script>
</body>
</html>
