<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">

<html lang="en">

<div th:replace="fragments/common :: myheaderPage"></div>

<div th:replace="fragments/common :: navbar"></div>

<!--NOTE BATAS ATAS NAVBAR  -->

<div class="c-wrapper">
  <header class="c-header c-header-light c-header-fixed">


    <div class="c-subheader justify-content-between px-3">
      <!-- Breadcrumb-->
      <ol class="breadcrumb border-0 m-0 px-0 px-md-3">
        <li class="breadcrumb-item">Selamat Datang</li>
        <li class="breadcrumb-item"><a href="#">20190325</a></li>
        <!-- Breadcrumb Menu-->
      </ol>
      <div class="c-subheader-nav d-md-down-none mfe-2"><a class="c-subheader-nav-link" th:href="@{/logout}">
          <svg class="c-icon">
            <use xlink:href="../vendors/@coreui/icons/svg/free.svg#cil-speech"></use>
          </svg></a><a class="c-subheader-nav-link" th:href="@{../logout}">
          <svg class="c-icon">
            <use xlink:href="../vendors/@coreui/icons/svg/free.svg#cil-settings"></use>
          </svg> &nbsp;Logout</a></div>
    </div>
  </header>





  <!--NOTE TABLE DATA-->

  <div class="c-body">
    <main class="c-main">
      <div class="container-fluid">
        <div class="fade-in">
          <div class="row">



            <div class="card">
              <div class="card-header"> Data - Rate Minimal DP
                <a href="/MinimalDP/InputData"><button class="btn btn-sm btn-ghost-success" type="button">Input
                    Data</button></a>
                <a href="/MinimalDP/ExportData"><button class="btn btn-sm btn-ghost-success" type="button">Export
                    Data</button></a>
                <a href="/MinimalDP/ImportData"><button class="btn btn-sm btn-ghost-success" type="button">Import
                    Data</button></a>

              </div>

              <div class="card-body">
                <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                  <div class="row">
                    <div class="col-sm-12 col-md-6">
                      <div class="dataTables_length" id="DataTables_Table_0_length">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <table id="tabel-data" class="table table-striped table-bordered" width="100%" cellspacing="0">
                        <thead>
                          <tr role="row">

                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                              style="width: 258.917px;" aria-label="Actions: activate to sort column ascending">Actions
                            </th>
                            <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                              colspan="1" style="width: 318.583px;" aria-sort="ascending"
                              aria-label="Username: activate to sort column descending">Skema</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                              style="width: 120.35px;" aria-label="Role: activate to sort column ascending">Loan Type
                            </th>  

                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                              style="width: 120.35px;" aria-label="Role: activate to sort column ascending">Tujuan Penggunaan</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                              style="width: 269.75px;" aria-label="Date registered: activate to sort column ascending">Tipe Konsumen</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                              style="width: 120.35px;" aria-label="Role: activate to sort column ascending">Jenis Kendaraan</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                              style="width: 140.4px;" aria-label="Status: activate to sort column ascending">Jenis Pembiayaan</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                              style="width: 140.4px;" aria-label="Status: activate to sort column ascending">Cluster</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                              style="width: 140.4px;" aria-label="Status: activate to sort column ascending">Minimal DP</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                              style="width: 140.4px;" aria-label="Status: activate to sort column ascending">Status</th>
                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                              style="width: 140.4px;" aria-label="Status: activate to sort column ascending">Remark</th>

                          </tr>
                        </thead>
                        <tbody>


                          <tr th:each="modelMinimalDP :${listDataMinimalDP}">
                            <td><a class="btn btn-success" href="/MinimalDP/EditData">
                                <svg class="c-icon">
                                  <use xlink:href="../vendors/@coreui/icons/svg/free.svg#cil-magnifying-glass">
                                  </use>
                                </svg></a>
                            </td>

                            <td th:text="${modelMinimalDP.namaSkema}"></td>



                            <td th:text="${modelMinimalDP.loanType}"></td>
                            <td th:text="${modelMinimalDP.tujuanPenggunaan}"></td>
                            <td th:text="${modelMinimalDP.tipeKonsumen}"></td>
                            <td th:text="${modelMinimalDP.jenisKendaraanId}"></td>
                            <td th:text="${modelMinimalDP.jenisPembiayaanId}"></td>
                            <td th:text="${modelMinimalDP.cluster}"></td>
                            <td th:text="${modelMinimalDP.minimalDP}"></td>
                            <td th:text="${modelMinimalDP.status}"></td>
                            <td th:text="${modelMinimalDP.remarks}"></td>


                          </tr>

                        </tbody>
                      </table>
                    </div>
                  </div>

                </div>
              </div>

            </div>
          </div>
          <!-- </div>




        </div> -->
          <!-- /.row-->


        </div>
      </div>
    </main>
  </div>



  <footer class="c-footer">
    <div><a href="https://coreui.io">CoreUI</a> Â© 2020 creativeLabs.</div>
    <div class="mfs-auto">Powered by&nbsp;<a href="https://coreui.io/pro/">CoreUI Pro</a></div>
  </footer>
</div>
<!-- CoreUI and necessary plugins-->
<script th:src="@{../vendors/@coreui/coreui-pro/js/coreui.bundle.min.js}"></script>
<!--[if IE]><!-->
<script th:src="@{../vendors/@coreui/icons/js/svgxuse.min.js}"></script>
<!--<![endif]-->
<!-- Plugins and scripts required by this view-->
<script th:src="@{../vendors/@coreui/chartjs/js/coreui-chartjs.bundle.js}"></script>
<script th:src="@{../vendors/@coreui/utils/js/coreui-utils.js}"></script>
<script>
  $(document).ready(function () {
    $('#tabel-data').DataTable();
  });
</script>


<script>
  document.addEventListener("DOMContentLoaded", function (event) {
    setTimeout(function () {
      document.body.classList.remove('c-no-layout-transition')
    }, 2000);
  });
</script>

</body>

</html>
