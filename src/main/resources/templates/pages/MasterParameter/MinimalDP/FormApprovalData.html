
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head th:replace="fragments/common :: head"></head>
<body class="c-app">
    <div th:replace="fragments/common :: sidebar"></div>
    <div class="c-wrapper">
        <div th:replace="fragments/common :: header"></div>
        <div class="c-body">
            <main class="c-main">
                <div class="container-fluid">
                    <div class="fade-in">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header"> Form Input - Perluasan Asuransi
                                        <div class="card-header-actions"></div>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <form id="signupForm" th:action="@{/MinimalDP/ActionApprovalData}"  th:object="${minimalDP}" method="post" novalidate="novalidate">
                                                    <input type="hidden" th:field="*{id}" id="id" name="id">
                                                    <div class="form-group">
                                                        <label class="col-form-label" for="namaSkema">Nama Skema</label>
                                                        <input disabled="" class="form-control" id="namaSkema" type="text" name="namaSkema" th:field="*{namaSkema}"
                                                            placeholder="Nama Skema" th:classappend="${#fields.hasErrors('namaSkema')} ?  is-invalid">
                                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('namaSkema')}" th:errors="*{namaSkema}"></div>
                                                    </div>
                                                    
                                                    <div class="form-group">
                                                        <label class="col-form-label" for="loanType">Loan Type</label>
                                                        <div class="form-check ml-2">
                                                            <input disabled="" class="form-check-input" type="radio" id="loanType0" name="loanType" th:field="*{loanType}" value="0" checked="checked">
                                                            <label class="form-check-label" for="loanType0">All</label>
                                                        </div>
                                                        <div class="form-check ml-2">
                                                            <input disabled="" class="form-check-input" type="radio" id="loanType1" name="loanType" th:field="*{loanType}" value="1" checked="checked">
                                                            <label class="form-check-label" for="loanType1">ADDM</label>
                                                        </div>
                                                        <div class="form-check ml-2">
                                                            <input disabled="" class="form-check-input" type="radio" id="loanType2" name="loanType" th:field="*{loanType}" value="2" checked="checked">
                                                            <label class="form-check-label" for="loanType2">ADDB</label>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-form-label" for="produk">Produk <input disabled="" id="check-produk" type="checkbox"> </label> 
                                                        <div class="form-check ml-2" th:each="dataProduk :${listProduk}">
                                                            <input disabled="" class="form-check-input produk" type="checkbox" th:value="${dataProduk.id}" th:id="'produk' + ${dataProduk.id}" th:field="*{produk}">
                                                            <label class="form-check-label" th:for="'produk' + ${dataProduk.id}" th:text="${dataProduk.produk}">
                                                                
                                                            </label>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-form-label" for="tujuanPenggunaan">Tujuan Penggunaan</label>
                                                        <div class="form-check ml-2">
                                                            <input disabled="" class="form-check-input" type="radio" id="tujuanPenggunaan0" name="tujuanPenggunaan" th:field="*{tujuanPenggunaan}" value="0" checked="checked">
                                                            <label class="form-check-label" for="tujuanPenggunaan0">All</label>
                                                        </div>
                                                        <div class="form-check ml-2" th:each="dataTujuanPenggunaan :${listTujuanPenggunaan}">
                                                            <input disabled="" class="form-check-input" type="radio" name="tujuanPenggunaan" th:id="'tujuanPenggunaan' + ${dataTujuanPenggunaan.id}" th:field="*{tujuanPenggunaan}" th:value="${dataTujuanPenggunaan.id}">
                                                            <label class="form-check-label" th:for="'tujuanPenggunaan' + ${dataTujuanPenggunaan.id}" th:text="${dataTujuanPenggunaan.nama}"></label>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-form-label" for="tipeKonsumen">Tipe Konsumen</label>
                                                        <div class="form-check ml-2">
                                                            <input disabled="" class="form-check-input" type="radio" id="tipeKonsumen0" name="tipeKonsumen" th:field="*{tipeKonsumen}" value="0" checked="checked">
                                                            <label class="form-check-label" for="tipeKonsumen0">All</label>
                                                        </div>
                                                        <div class="form-check ml-2" th:each="dataTipeKonsumen :${listTipeKonsumen}">
                                                            <input disabled="" class="form-check-input" type="radio" name="tipeKonsumen" th:id="'tipeKonsumen' + ${dataTipeKonsumen.id}" th:field="*{tipeKonsumen}" th:value="${dataTipeKonsumen.id}">
                                                            <label class="form-check-label" th:for="'tipeKonsumen' + ${dataTipeKonsumen.id}" th:text="${dataTipeKonsumen.nama}"></label>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-form-label" for="jenisKendaraan">Jenis Kendaraan</label>
                                                        <div class="form-check ml-2">
                                                            <input disabled="" class="form-check-input" type="radio" id="jenisKendaraan0" name="jenisKendaraan" th:field="*{jenisKendaraan}" value="0" checked="checked">
                                                            <label class="form-check-label" for="jenisKendaraan0">All</label>
                                                        </div>
                                                        <div class="form-check ml-2" th:each="dataJenisKendaraan :${listJenisKendaraan}">
                                                            <input disabled="" class="form-check-input" type="radio" name="jenisKendaraan" th:id="'jenisKendaraan' + ${dataJenisKendaraan.id}" th:field="*{jenisKendaraan}" th:value="${dataJenisKendaraan.id}">
                                                            <label class="form-check-label" th:for="'jenisKendaraan' + ${dataJenisKendaraan.id}" th:text="${dataJenisKendaraan.jenisKendaraan}"></label>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-form-label" for="jenisPembiayaan">Jenis Pembiayaan <input disabled="" id="check-jenis-pembiayaan" type="checkbox"> </label> 
                                                        <div class="form-check ml-2" th:each="dataJenisPembiayaan :${listJenisPembiayaan}">
                                                            <input disabled="" class="form-check-input jenis-pembiayaan" type="checkbox" th:value="${dataJenisPembiayaan.id}" th:id="'jenisKendaraan' + ${dataJenisPembiayaan.id}" th:field="*{jenisPembiayaan}">
                                                            <label class="form-check-label" th:for="'jenisKendaraan' + ${dataJenisPembiayaan.id}" th:text="${dataJenisPembiayaan.jenisPembiayaan}">
                                                                
                                                            </label>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-form-label" for="cluster">Cluster <input disabled="" id="check-cluster" type="checkbox"> </label> 
                                                        <div class="form-check ml-2" th:each="dataCluster :${listCluster}">
                                                            <input disabled="" class="form-check-input cluster" type="checkbox" th:value="${dataCluster.id}" th:id="'cluster' + ${dataCluster.id}" th:field="*{cluster}">
                                                            <label class="form-check-label" th:for="'cluster' + ${dataCluster.id}" th:text="${dataCluster.cluster}">
                                                                
                                                            </label>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="form-group col-md-6">
                                                            <label class="col-form-label" for="password">Minimal DP (%)</label>
                                                            <input disabled="" class="form-control" id="minimalDp" type="text" th:field="*{minimalDp}"
                                                                name="minimalDp" th:classappend="${#fields.hasErrors('minimalDp')} ?  is-invalid">
                                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('minimalDp')}" th:errors="*{minimalDp}"></div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <button class="btn btn-primary" type="submit" name="action"
                                                            value="approve">Approve</button>
                                                        <button class="btn btn-danger" type="submit" name="action"
                                                            value="decline">Decline</button>
                                                        <a href="/MinimalDP/Data"><button class="btn btn-secondary" type="button">Cancel</button></a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                    
            </main>
        </div>
        <div th:replace="fragments/common :: footer"></div>
    </div>
    <div th:replace="fragments/common :: scripts"></div>
</body>
</html>
