<html lang="en">
  <head xmlns:th="http://www.thymeleaf.org">
    <link rel="icon" th:href="@{css/cc.png}">
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>CMS Sentral Param KKB SK</title>
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="c-app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
            <p class="text-muted ml-1">Login Menggunakan Akun LAN Anda.</p>
            <p th:if="${loginError}" class="error text-danger">Wrong NIP or PASSWORD</p>
            <form th:action="@{/login}" method="post">
              <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid NIP or Password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>
            <div th:if="${param.expired}">
              <div class="alert alert-info">You have been logged out, Session Expired.</div>
          </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                  	<span style="color:black">
                  		<i class="fas fa-user"></i>
                  	</span>                    
                  </span>
                </div>
                <input type="text" id="username" name="username" class="form-control" placeholder="NIP">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                  	<span style="color:black">
                  		<i class="fas fa-lock"></i>
                  	</span>                  	                    
                  </span>
                </div>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-4">Login</button>    
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0 invisible">Forgot password?</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <br>      <br> <br> 

              <h2 style="text-align: center;">CMS Central Param</h2>
              <h2 style="text-align: center;">KKB Sales Kit</h2>
           
              <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p> -->
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Bootstrap and necessary plugins-->
  <script th:src="@{../node_modules/jquery/dist/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{../node_modules/popper.js/dist/umd/popper.min.js}" type="text/javascript"></script>
  <script th:src="@{../js/angular.min.js}" type="text/javascript"></script>
  <script th:src="@{../node_modules/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
  <script th:src="@{../node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js}" type="text/javascript"></script>
  <script th:src="@{../node_modules/@coreui/coreui/dist/js/coreui.min.js}" type="text/javascript"></script>
  <script th:src="@{../node_modules/@fortawesome/fontawesome-free/js/all.js}" type="text/javascript"></script>
</body>

</html>
